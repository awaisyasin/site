<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awais Yasin</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="container">    
      <div class="sidebar sidebarGo">
        <nav>
                <ul>
                    <li><a href="../../index.html"> Home </a></li>
                    <li><a href="intro.html"> My Intro </a></li>
                    <li><a href="services.html"> Services </a></li>
                    <li><a href="blog.html"> Blog </a></li>
                    <li><a href="contact.html"> Contact Me </a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="../images/ham.png" alt="" width="23px">
            <img class="cross" src="../images/cross.png" alt="" width="23px">
        </div>
        
            <div class="contactForm">
                <h1> Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label"> Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label"> Phone</label>
                      <input type="phone" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                      <label for="enquiries" class="form-label"> Enquiries</label>
                      <input type="text" class="form-control" id="enquiries">
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient"> I want you to work on a project with me</label>
                    </div>
                    <div class="buttons" id="button-sm">
                        <button type="phone" class="btn btn-primary"> Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
<script src="../scripts/script.js"></script>

</body>
